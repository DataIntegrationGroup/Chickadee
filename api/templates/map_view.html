{% extends "base.html" %}
{% block head %}
    {{ super() }}
    {% include "map_head.html" %}
{% endblock %}

{% block content %}

    <!-- front matters -->
    <div style="text-align: center">
        <h1>Welcome to Chickadee</h1>
        <h2>New Mexico Geochronology Research Laboratory's Ar/Ar Age Database</h2>
    </div>



    {% include "map_include.html" %}
    <script>
        const tokenurl = window.location.origin+'/mapboxtoken'
        fetch(tokenurl)
            .then(response => response.json())
            .then(data => {
                mapboxgl.accessToken = data.token;
                initMap([-106.5, 34.5], 6, '/api/v1/sample/geojson');
            });

    </script>
{% endblock %}
